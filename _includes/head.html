<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }} | {{ site.description }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %} {{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="author" href="https://plus.google.com/+KasiaMacias"/>
    <link rel="stylesheet" href="{{ "/assets/font-awesome/font-awesome-4.5.0/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
    
    <!-- Sumome app -->

</head>
